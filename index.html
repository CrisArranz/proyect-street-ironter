<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/styles/style.css" />
        <link rel="shortcut icon" href="./assets/images/interface/streetironter-logo.png">
        <title>Street Ironter</title>
    </head>
    <body>
        <img class="nonvisible" src="assets/images/characters/chunli.png" />
        <img class="nonvisible" src="assets/images/characters/chunli.mirror.png" />
        <img class="nonvisible" src="assets/images/characters/ken.png" />
        <img class="nonvisible" src="assets/images/characters/ken.mirror.png" />
        <img class="nonvisible" src="assets/images/characters/ryu.png" />
        <img class="nonvisible" src="assets/images/characters/ryu.mirror.png" />
        <img class="nonvisible" src="assets/images/characters/honda.png" />
        <img class="nonvisible" src="assets/images/characters/honda.mirror.png" />
        <audio muted>
            <source src="assets/sounds/character_select.mp3" type="audio/mpeg">
            <source src="assets/sounds/fight.wav" type="audio/ogg" >
            <source src="assets/sounds/kick_sound.wav" type="audio/ogg" >
            <source src="assets/sounds/ko.wav" type="audio/ogg" >
            <source src="assets/sounds/main.mp3" type="audio/mpeg" >
            <source src="assets/sounds/punch_sound.wav" type="audio/ogg" >
            <source src="assets/sounds/selected.wav" type="audio/ogg" >
            <source src="assets/sounds/superkick_sound.mp3" type="audio/mpeg" >
            <source src="assets/sounds/chunli/chunli_theme.mp3" type="audio/mpeg" >
            <source src="assets/sounds/chunli/chunliouken.wav" type="audio/ogg" >
            <source src="assets/sounds/honda/fatouken.wav" type="audio/ogg" >
            <source src="assets/sounds/honda/honda_theme.mp3" type="audio/mpeg" >
            <source src="assets/sounds/ken/hadouken.mp3" type="audio/mpeg" >
            <source src="assets/sounds/ken/ken_theme.mp3" type="audio/mpeg" >
            <source src="assets/sounds/ryu/hadouken.wav" type="audio/ogg" >
            <source src="assets/sounds/ryu/ryu_theme.mp3" type="audio/mpeg" >
        </audio>
        <div class="section section__intro visible">
            <div class="section__interface section__interface-main">
                <div class="section__tools">
                    <img src="assets/images/interface/settings.png">
                </div>
                <div class="section__title">
                    <div class="section__title-image">
                        <img src="assets/images/interface/street-fighter-logo.png">
                        <span>Vol. IRONHACK</span>
                    </div>
                    <div class="interface__actions">
                        <div class="interface__actions-menu visible">
                            <a class="interface__actions-button interface__actions-button-start">START</a>
                            <a class="interface__actions-button interface__actions-button-controls">CONTROLS</a>
                            <a class="interface__actions-button interface__actions-button-match-result">MATCH RESULTS</a>
                        </div>
                        <div class="interface__actions-menu interface__actions-menu-players no-visible">
                            <a class="interface__actions-button interface__actions-button-one-player">1 PLAYER</a> -->
                            <a class="interface__actions-button interface__actions-button-two-player">2 PLAYER</a>
                            <a class="interface__actions-button interface__actions-button-practice">PRACTICE</a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section section__selection-character no-visible">
            <div class="section__interface section__interface-selection-characters">
                <div class="section__interface-banners">
                    <span class="section__interface-banners-player"></span>
                    <span class="section__interface-banners-character"></span>
                </div>
                <div>
                    <img id="ken" class="section__interface-images ken" src="./assets/images/interface/interface_ken.png" />
                    <img id="chunli" class="section__interface-images chunli" src="./assets/images/interface/interface_chunli.png" />
                    <img id="ryu" class="section__interface-images ryu" src="./assets/images/interface/interface_ryu.png" />
                    <img id="honda" class="section__interface-images honda" src="./assets/images/interface/interface_honda.png" />
                </div>
            </div>
        </div>
        <div class="container no-visible">
            <div class="container__center">
                <canvas id="canvas-street-ironter" width="1080" height="512"></canvas>
            </div>
        </div>

        <div class="modal" id="boardModal">
            <div class="boardModal boardModal__width-50">
                <div class="boardModal__section">
                    <img alt="" class="boardModal__image" src="./assets/images/interface/teclado.png"/>
                </div>
            </div>
        </div>

        <div class="modal" id="boardResultModal">
            <div class="boardModal boardModal__width-20">
                <div class="boardModal__section">
                    <table id="table-results">
                        <tbody class="table-results__header">
                            <tr>
                                <th>PLAYER 1</th>
                                <th>PLAYER 2</th>
                                <th>RESULT</th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="./assets/js/constants.js"></script>
        <script type="text/javascript" src="./assets/js/models/frameImages.js"></script>
        <script type="text/javascript" src="./assets/js/models/drawler/picasso.js"></script>
        <script type="text/javascript" src="./assets/js/models/drawler/staticSprite.js"></script>
        <script type="text/javascript" src="./assets/js/models/drawler/animatedSprite.js"></script>
        <script type="text/javascript" src="./assets/js/models/live.js"></script>
        <script type="text/javascript" src="./assets/js/models/characters/character.js"></script>
        <script type="text/javascript" src="./assets/js/models/characters/ken.js"></script>
        <script type="text/javascript" src="./assets/js/models/characters/honda.js"></script>
        <script type="text/javascript" src="./assets/js/models/characters/chunli.js"></script>
        <script type="text/javascript" src="./assets/js/models/characters/ryu.js"></script>
        <script type="text/javascript" src="./assets/js/models/background/animatedBackground.js"></script>
        <script type="text/javascript" src="./assets/js/models/background/staticBackground.js"></script>
        <script type="text/javascript" src="./assets/js/models/special.js"></script>
        <script type="text/javascript" src="./assets/js/models/timer.js"></script>
        <script type="text/javascript" src="./assets/js/models/message.js"></script>
        <script type="text/javascript" src="./assets/js/models/game.js"></script>
        <script type="text/javascript" src="./assets/js/index.js"></script>
    </body>
</html>
