<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./assets/styles/style.css" />
        <link rel="shortcut icon" href="./assets/images/interface/streetironter-logo.png">
        <title>Street Ironter</title>
        <script>
            document.addEventListener('DOMContentLoaded',() => {
                let controls = document.querySelectorAll('.interface__actions-button');
                const isVisible = "is-visible";

                controls.forEach((control) => {
                    control.addEventListener("click", () => {
                        if (control.innerText === 'CONTROLS') {
                            document.getElementById('boardModal').classList.add(isVisible);
                        }
                        if (control.innerText === 'START') {
                            document.querySelector('.no-visible').classList.add('visible');
                            document.querySelector('.no-visible').classList.remove('no-visible');
                        }
                    });
                })

                const closeModal = document.querySelector("#boardModalClose");
                if(closeModal){
                    closeModal.addEventListener("click", () => {
                        this.parentElement.parentElement.parentElement.classList.remove(isVisible);          
                    });
                }

                document.addEventListener("click", e => {
                    if (e.target == document.querySelector(".modal.is-visible")) {
                        document.querySelector(".modal.is-visible").classList.remove(isVisible);
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="interface">
            <img src="assets/images/interface/street-fighter-logo.png">
            <span>Vol. IRONHACK</span>
            <div class="interfaces-buttons">
                <div class="interface__actions visible">
                    <a class="interface__actions-button interface__actions-button-start">START</a>
                    <a class="interface__actions-button interface__actions-button-controls">CONTROLS</a>
                </div>
                <div class="interface__actions no-visible">
                    <a class="interface__actions-button interface__actions-button-one-player">1 PLAYER</a>
                    <a class="interface__actions-button interface__actions-button-two-player">2 PLAYER</a>
                    <a class="interface__actions-button interface__actions-button-practice">PRACTICE</a>
                </div>
            </div>
        </div>

        <div class="modal" id="boardModal">
            <div class="boardModal">
                <div class="boardModal__section">
                    <img alt="" class="boardModal__image" src="./assets/images/interface/teclado.png"/>
                </div>
            </div>
        </div>
    </body>
</html>
